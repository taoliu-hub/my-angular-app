<div class="content">
  <div id="accordion">
    <div href="#fill" class="btn btn-primary" data-toggle="collapse" style="margin: 5px  0 5px 0;">折叠的常用Icon:
      manifest.fill</div><br />
    <div id="fill" class="collapse">
      <div class="row" style="margin: 5px  0 5px 0;">
        <div *ngFor="let item of manifest.fill" style="width: 100px;">
          <div><span nz-icon nzTheme="fill" [nzType]="item"></span></div>
          <div><label style="color: grey; word-break: break-word;">{{item}}&nbsp;&nbsp;</label></div>
        </div>
      </div>
    </div>
    <div href="#outline" class="btn btn-primary" data-toggle="collapse" style="margin: 5px  0 5px 0;">折叠的常用Icon:
      manifest.outline</div><br />
    <div id="outline" class="collapse">
      <div class="row" style="margin: 5px  0 5px 0;">
        <div *ngFor="let item of manifest.outline" style="width: 100px;">
          <div><span nz-icon nzTheme="outline" [nzType]="item"></span></div>
          <div><label style="color: grey; word-break: break-word;">{{item}}&nbsp;&nbsp;</label></div>
        </div>
      </div>
    </div>
    <div href="#twotone" class="btn btn-primary" data-toggle="collapse" style="margin: 5px  0 5px 0;">折叠的常用Icon:
      manifest.twotone</div><br />
    <div id="twotone" class="collapse">
      <div class="row" style="margin: 5px  0 5px 0;">
        <div *ngFor="let item of manifest.twotone" style="width: 100px;">
          <div><span nz-icon nzTheme="twotone" [nzType]="item"></span></div>
          <div><label style="color: grey; word-break: break-word;">{{item}}&nbsp;&nbsp;</label></div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />
  <button nz-button nzType="primary" routerLink="/index/home">Back Home</button>
</div>
