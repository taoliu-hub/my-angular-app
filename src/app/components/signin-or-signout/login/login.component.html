<div class="content">
  <div class="login-form">
    <form [formGroup]="form" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label>Username</label>
        <input type="text" formControlName="username" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
          <div *ngIf="f.username.errors.isDuplicate">
            Username already exists. Please enter a new Username.
          </div>
          <div *ngIf="f.username.errors.minlength">
            Username must be at least 6 characters
          </div>
          <div *ngIf="f.username.errors.maxlength">
            Username must not exceed 20 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">
            Password must be at least 6 characters
          </div>
          <div *ngIf="f.password.errors.maxlength">
            Username must not exceed 40 characters
          </div>
        </div>
      </div>

      <div class="mb-3" align="center">
        <button type="submit" class="btn btn-primary">Login</button>
        <button routerLink="/register" class="btn btn-info">Register</button>
        <button type="button" (click)="onReset()" class="btn btn-warning">
          Reset
        </button>
      </div>
    </form>
  </div>
</div>
