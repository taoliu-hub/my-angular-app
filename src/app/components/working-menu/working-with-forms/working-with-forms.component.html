<div>
  <form #customerForm="ngForm" (ngSubmit)="onSubmitBasic(customerForm)">
    <!-- <input type="text" [(ngModel)]="customerName" name="customerName" ><br /><br />
    <input type="email" [(ngModel)]="email" name="email"><br /><br />
    <input type="password" [(ngModel)]="password" name="password"><br /><br /> -->

    <label for="customerName" class="form-label">Name: </label>
    <input id="customerName" type="text" [(ngModel)]="customerName" name="customerName"><br />
    <label for="email" class="form-label">Email: </label>
    <input id="email" type="email" [(ngModel)]="email" name="email" name="email"><br />
    <label for="password" class="form-label">Password: </label>
    <input id="password" type="password" [(ngModel)]="password" name="password" required minlength="4"><br /><br />

    <div style="justify-content: center;">
      <button style="margin: 15px;" type="submit" [disabled]="!customerForm.form.valid">Register</button>
    </div>
  </form>
  <div style="justify-content: center;">
    <button style="margin: 15px;" (click)="deleteDocument()">Delete</button><br />
  </div>
</div>

<div class="content" role="main">
  <h2>Learn Input Handling using forms</h2>
  <input [formControl]="name" />
  <label *ngIf="name.invalid" [ngClass]="'error'">
    <ng-container *ngIf="this.name.errors?.['required']; else otherTemp">Name can not be null. </ng-container>
    <ng-template #otherTemp>
      <ng-container *ngIf="this.name.errors?.['minlength']; else maxTemp">Name required with min 6 character. </ng-container>
      <ng-template #maxTemp>Name required with max 15 character. </ng-template>
    </ng-template>
  </label>
  <br>
  <button type="submit" (click)="submitDetails()">
    Submit
  </button>
</div>
